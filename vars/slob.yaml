new_init: /home/oracle/demo/demo2a/initdevslob.ora
tgt_dir: ~/.ansible
sys_pwd: oracle
array: "{{ se_EMEA_EBC_m20 }}"
source: "{{ oraslob }}"
target: "{{ devslob }}"
volmap: "{{ tgtmap }}"

#Source database volumes
oraslob:
- z-oracle1-u02
- z-oracle1-u03
